    <script>
        /** 
         * Robust process shim for non-Node environments. 
         * Prevents ReferenceErrors when libraries expect process.env.
         * We use window.process || {} to avoid overwriting existing platform-provided variables.
         */
        window.process = window.process || { env: {} };
        window.process.env = window.process.env || {};
        
        // Provide an empty fallback for API_KEY if not injected by the hosting provider
        if (typeof window.process.env.API_KEY === 'undefined') {
            window.process.env.API_KEY = "";
        }
    </script>
